<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Message Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>ðŸ’¬ Real-time Message Board</h1>
            <p>Share your thoughts - everyone sees them instantly!</p>
        </header>

        <div id="errorBanner" class="error-banner" style="display: none;">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="main-content">
            <!-- Message Form Section -->
            <section class="form-section">
                <h2>Write a Message</h2>
                <form id="messageForm" class="message-form">
                    <div class="form-group">
                        <label for="userName">Your Name:</label>
                        <input
                            type="text"
                            id="userName"
                            required
                            placeholder="Enter your name"
                            maxlength="50"
                        />
                    </div>
                    <div class="form-group">
                        <label for="messageText">Message:</label>
                        <textarea
                            id="messageText"
                            required
                            placeholder="What's on your mind?"
                            rows="4"
                            maxlength="1000"
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/1000 characters
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span id="submitText">Send Message</span>
                        <span id="submitLoader" class="loader" style="display: none;"></span>
                    </button>
                </form>
            </section>

            <!-- Messages Section -->
            <section class="messages-section">
                <div class="section-header">
                    <h2>Messages</h2>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
                <div id="messagesContainer" class="messages-container">
                    <p class="empty-state">Loading messages...</p>
                </div>
            </section>

            <!-- Activity Log Section -->
            <section class="activity-section">
                <div class="section-header">
                    <h2>Activity Log</h2>
                    <button id="clearLogBtn" class="clear-btn">Clear Log</button>
                </div>
                <div id="activityLog" class="activity-log">
                    <p class="log-entry">System initialized. Waiting for activity...</p>
                </div>
            </section>
        </div>

        <footer class="footer">
            <p>Messages update in real-time â€¢ Telegram notifications enabled</p>
        </footer>
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
